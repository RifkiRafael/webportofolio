<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif;  }

        .navbar {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;   
padding: 0 20px;
        }

        .logo a {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }
        .menu-toggle {
            display: none;
            cursor: pointer;
            position: relative;
            width: 30px;
            height: 21px;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-toggle .bar {
            background-color: #fff; height: 3px;  width: 100%;   transition: all 0.3s ease;
        }

        .nav-links {
            list-style: none; display: flex;  margin: 0;  padding: 0;
        }

        .nav-links li {  margin: 0 15px; }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        .nav-links a:hover { color: #ddd; }

        /* Responsive styles */
        @media (max-width: 768px) { 
            .menu-toggle {
                display: flex;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #333;
                position: absolute;
                top: 60px;
                left: 0;
                z-index: 1000;
                padding: 0;
            }

            .nav-links.active { display: flex; }
            .nav-links li {  margin: 15px 0;  text-align: center; }
            .nav-links a { font-size: 20px; }
        }

        /* Hide menu-toggle on larger screens */
        @media (min-width: 769px) {
            .menu-toggle {
                display: none;
            }
        }

        /* Hero Section */
        .hero {
            display: flex;  height: auto; margin-top: 60px; padding: 10px 20px;
            box-sizing: border-box;
            background-color: green;
        }

        .hero-col {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            box-sizing: border-box;
            border: 0px solid #ddd;
            border-radius: 10px;
            margin: 10px;
            background-color: #fff;
        }

        .hero-col.left { flex: 1; }
        .hero-col.right { flex: 1; display: flex; justify-content: center; }
        .hero-col.right img { width: 100%;  height: auto;  border: 1px solid #ddd;  border-radius: 10px; }
        .hero-col.left h1 { margin: 0; font-size: 36px; }
        .hero-col.left p { font-size: 24px; margin: 0;   }

        @media (max-width: 768px) {
            .hero {  flex-direction: column; padding: 10px 20px; }
            .hero-col { margin: 0; padding: 20px; }
            .hero-col.left { text-align: center; } 
         .hero-col.right { margin-top: 20px; padding: 0; }
        }

 /* About Section */
        .about { padding: 60px 20px; background-color: #f4f4f4;  text-align: center; }
        .about h2 { font-size: 36px; margin-bottom: 20px; }
        .about p { font-size: 18px; line-height: 1.6; margin: 0 auto; max-width: 800px; }

        body{
	margin: 0;
	padding: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 100vh;
	font-family: 'Jost', sans-serif;
	background: linear-gradient(to bottom, #0f0c29, #1f12b7e8, #0d08ff80);
}
.main{
	width: 350px;
	height: 500px;
	background: red;
	overflow: hidden;
	background: url("https://doc-08-2c-docs.googleusercontent.com/docs/securesc/68c90smiglihng9534mvqmq1946dmis5/fo0picsp1nhiucmc0l25s29respgpr4j/1631524275000/03522360960922298374/03522360960922298374/1Sx0jhdpEpnNIydS4rnN4kHSJtU1EyWka?e=view&authuser=0&nonce=gcrocepgbb17m&user=03522360960922298374&hash=tfhgbs86ka6divo3llbvp93mg4csvb38") no-repeat center/ cover;
	border-radius: 10px;
	box-shadow: 5px 20px 50px #000;
}
#chk{
	display: none;
}
.signup{
	position: relative;
	width:100%;
	height: 100%;
}
label{
	color: #fff;
	font-size: 2.3em;
	justify-content: center;
	display: flex;
	margin: 50px;
	font-weight: bold;
	cursor: pointer;
	transition: .5s ease-in-out;
}
input{
	width: 60%;
	height: 10px;
	background: #e0dede;
	justify-content: center;
	display: flex;
	margin: 20px auto;
	padding: 12px;
	border: none;
	outline: none;
	border-radius: 5px;
}
button{
	width: 60%;
	height: 40px;
	margin: 10px auto;
	justify-content: center;
	display: block;
	color: #fff;
	background: #573b8a;
	font-size: 1em;
	font-weight: bold;
	margin-top: 30px;
	outline: none;
	border: none;
	border-radius: 5px;
	transition: .2s ease-in;
	cursor: pointer;
}
button:hover{
	background: #6d44b8;
}
.login{
	height: 460px;
	background: #eee;
	border-radius: 60% / 10%;
	transform: translateY(-180px);
	transition: .8s ease-in-out;
}
.login label{
	color: #3b788a;
	transform: scale(.6);
}

#chk:checked ~ .login{
	transform: translateY(-500px);
}
#chk:checked ~ .login label{
	transform: scale(1);	
}
#chk:checked ~ .signup label{
	transform: scale(.6);
}

    </style>
</head>

<head>
	<title>Slide Navbar</title>

<body>
    <body>
        <nav class="navbar">
            <div class="container">

                    <a href="#">MyWebsite</a>
                </div>
                <div class="menu-toggle" id="menu-toggle" aria-label="Toggle navigation">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <ul class="nav-links" id="nav-links">
                    <li><a href="portfolio.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>
        </nav>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="Username" required="">
					<input type="email" name="email" placeholder="Email" required="">
          <input type="number" name="Absen" placeholder="Nomor Absen" required="">
					<input type="password" name="password" placeholder="Password" required="">
					<button>Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Login</button>
				</form>
			</div>
	</div>
</body>
<script>       
    document.addEventListener('DOMContentLoaded', function() {
                const menuToggle = document.getElementById('menu-toggle');
                const navLinks = document.getElementById('nav-links');
                menuToggle.addEventListener('click', function() {
                      navLinks.classList.toggle('active');
                });
                
                // Menambahkan event listener untuk setiap link dalam menu
                navLinks.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', function() {
                    navLinks.classList.remove('active'); // Menutup menu setelah item diklik
                    });
                });
            });
     </script>
</html>
